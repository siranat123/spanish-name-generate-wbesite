<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spanish Name Generator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #3a0ca3, #7209b7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.06);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
        backdrop-filter: blur(20px);
        text-align: center;
        width: 380px;
        animation: fadeIn 1.3s ease;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .flag {
        width: 80px;
        border-radius: 6px;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.2);
        color: #fff;
        font-size: 18px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        background: rgba(255,255,255,0.28);
        box-shadow: 0 0 15px #9d4edd;
    }

    .button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #ff006e;
        border: none;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    .button:hover {
        background: #fb5607;
        box-shadow: 0 0 20px #ff006e;
    }

    .result {
        margin-top: 25px;
        font-size: 26px;
        font-weight: 600;
        color: #f72585;
        text-shadow: 0 0 10px #f72585;
        min-height: 30px;
    }

    .credit {
        margin-top: 30px;
        font-size: 14px;
        color: rgba(255,255,255,0.6);
        font-style: italic;
        text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
<div class="card">

    <!-- Spain Flag -->
    <img class="flag" src="https://flagcdn.com/es.svg" alt="Spain Flag">

    <h2>Spanish Name Generator</h2>
    <p>Enter any name ‚Äî I‚Äôll ‚ÄúSpanish-ify‚Äù it üòé</p>

    <input type="text" id="inputName" placeholder="Type a name...">

    <button class="button" onclick="convertToSpanish()">Generate</button>

    <div class="result" id="resultName"></div>

    <!-- Full Credit -->
    <div class="credit">By Siranat Thoumprathom</div>
</div>

<script>
function convertToSpanish() {
    let name = document.getElementById("inputName").value.trim();
    if (!name) {
        document.getElementById("resultName").innerHTML = "Type something bro üò≠";
        return;
    }

    let base = name.toLowerCase();

    let endings = ["o", "ito", "elo", "ardo", "ez", "u", "ico", "al"];
    let randomEnding = endings[Math.floor(Math.random() * endings.length)];

    let spanishName = base.charAt(0).toUpperCase() + base.slice(1) + randomEnding;

    document.getElementById("resultName").innerHTML = spanishName;
}
</script>
</body>
</html>
